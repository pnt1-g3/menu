<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1"
    <!-- Vinculo a la librería "Bootstrap" -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Vinculo a la librería "Bootstrap" -->

    <link href="styles/style.css" rel="stylesheet" />

    <title>Mi página de prueba</title>
</head>

<body>
    <main>
        <header id="banner">
            <h1 class="">MENÚ</h1>
        </header>

        <section id="principal">
            <div class="contenedor-menus">

                <div class="card" style="width: 18rem;" onclick="check(this)">
                    <img src="img/menu1.jpg" class="card-img-top" alt="menu 1">
                    <div class="card-body">
                        <h5 class="card-title">Asado</h5>
                        <p class="card-text">Incluye una bebida a elección.</p>
                        <label class="precio" style="font-weight: 600">$ 13.634</label>
                        <input type="checkbox" onclick="agregar(this)" value="asado" name="Asado"/>
                        <!-- <a href="#" class="btn btn-primary">Ver mas</a> -->
                    </div>
                </div>

                <div class="card" style="width: 18rem;">
                    <img src="img/menu2.jpg" class="card-img-top" alt="menu 1">
                    <div class="card-body">
                        <h5 class="card-title">Milanesa</h5>
                        <p class="card-text">Incluye una bebida a elección.</p>
                        <label class="precio" style="font-weight: 600">$ 12.000</label>
                        <input type="checkbox" onclick="agregar(this)" value="milanesa" name="Milanesa"/>
                        <!-- <a href="#" class="btn btn-primary">Ver mas</a> -->
                    </div>
                </div>

                <div class="card" style="width: 18rem;">
                    <img src="img/menu3.jpg" class="card-img-top" alt="menu 1">
                    <div class="card-body">
                        <h5 class="card-title">Osobuco</h5>
                        <p class="card-text">Incluye una bebida a elección.</p>
                        <label style="font-weight: 600">$ 17.999</label>
                        <input type="checkbox" onclick="agregar(this)" value="osobuco" name="Osobuco"/>

                        <!-- <a href="#" class="btn btn-primary">Ver mas</a> -->
                    </div>
                </div>

            </div>
        </section>

        <section id="postre">
            <div class="contenedor-menus">

                <div class="card" style="width: 18rem;">
                    <img src="img/helado.jpg" class="card-img-top" alt="menu 1">
                    <div class="card-body">
                        <h5 class="card-title">Bocha de helado</h5>
                        <p class="card-text">Dos gustos a elección.</p>
                        <label class="precio" style="font-weight: 600">$ 3.000</label>
                        <input type="checkbox" onclick="agregar(this)" value="helado" name="Bocha de Helado" />
                        <!-- <a href="#" class="btn btn-primary">Ver mas</a> -->
                    </div>
                </div>

                <div class="card" style="width: 18rem;">
                    <img src="img/flan.jpg" class="card-img-top" alt="menu 1">
                    <div class="card-body">
                        <h5 class="card-title">Flan</h5>
                        <p class="card-text">Con crema sin cargo.</p>
                        <label class="precio" style="font-weight: 600">$ 4.500</label>
                        <input type="checkbox" onclick="agregar(this)" value="flan" name="Flan" />
                        <!-- <a href="#" class="btn btn-primary">Ver mas</a> -->
                    </div>
                </div>

                <div class="card" style="width: 18rem;">
                    <img src="img/volcan-choco.jpg" class="card-img-top" alt="menu 1">
                    <div class="card-body">
                        <h5 class="card-title">Volcán de chocolate</h5>
                        <p class="card-text">Dulce de leche incluido.</p>
                        <label class="precio" style="font-weight: 600">$ 5.999</label>
                        <input type="checkbox" onclick="agregar(this)" value="volcan" name="Volcán de chocolate" style="" />
                        <!-- <a href="#" class="btn btn-primary">Ver mas</a> -->
                    </div>
                </div>

            </div>
        </section>

        <section class="py-5">
            <form class="formulario" id="pedido">
                <div>
                    <h1>Arma tu pedido!</h1>
                </div>
                <div>
                    <label for="nombreCompleto">A nombre de:</label>
                    <input class="form-control" type="text" id="nombreCompleto" name="nombreCompleto" placeholder="Apellido y nombre" required>
                </div>

                <div>
                    <label for="telefono">Telefono de contacto:</label>
                    <input class="form-control" type="tel" id="telefono" name="telefono" placeholder="xx-xxxx-xxxx" required>
                </div>

                <div>
                    <label for="email">Correo electronico:</label>
                    <input class="form-control" type="email" id="email" name="email" placeholder="email@ejemplo.com">
                </div>

                <div>
                    <label for="medioDePago">Selecciona el medio de pago:</label>
                    <div class="btn-group form-control" role="group" aria-label="Opciones de medio de pago">
                        <input required type="radio" class="btn-check" name="metodoPago" id="tarjetaVisa" autocomplete="off" value="tc">
                        <label class="btn btn-outline-primary" for="tarjetaVisa">Tarjeta Visa</label>

                        <input type="radio" class="btn-check" name="metodoPago" id="MELI" autocomplete="off" value="meli">
                        <label class="btn btn-outline-primary" for="MELI">MercadoPago</label>
                    </div>
                </div>

                <div id="detalle">
                    <!-- Aca se agregan los pedidos seleccionados con el checkbox -->
                </div>

                <div class="text-center">
                    <button type="reset" class="btn btn-danger">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </div>
            </form>
        </section>

        <footer class="footer">
            <div>
                <span class="text-muted">Pie de página.</span>
            </div>
        </footer>

        <script>

            function agregar(checkbox) {
                const form = document.getElementById("detalle");

                if (checkbox.checked) {
                    const div = document.createElement("div");
                    const nombrePedido = checkbox.name;

                    div.classList.add("item-row");
                    div.setAttribute("data-value", checkbox.value);

                    div.innerHTML = `<label> - ${nombrePedido}</label>`;
                    form.appendChild(div);
                } else { // Borra el pedido al deseleccionar el checkbox
                    const items = document.querySelectorAll(`.item-row[data-value="${checkbox.value}"]`);
                    items.forEach(item => item.remove());
                }
            }

        </script>


    </main>
</body>

</html>

<style>
    .card:hover {
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
    }
</style>
